<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cadastro de voluntários e doadores - ONG Conecta">
  <title>Cadastro | ONG Conecta</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- CABEÇALHO -->
  <header class="topo">
    <nav class="navbar">
      <div class="logo">
        <img src="imagens/logo.png" alt="Logo da ONG Conecta" width="50">
        <h1>ONG Conecta</h1>
      </div>
      <ul class="menu">
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html" class="ativo">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="conteudo-principal">
    <section class="formulario-container">
      <h2>Cadastro de Voluntários e Doadores</h2>
      <p>Preencha o formulário para participar dos nossos projetos.</p>

      <form id="cadastroForm" novalidate>
        <!-- INFORMAÇÕES PESSOAIS -->
        <fieldset>
          <legend>Informações Pessoais</legend>

          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required placeholder="exemplo@email.com">

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">

          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" name="telefone" required placeholder="(00) 00000-0000">

          <label for="data_nascimento">Data de Nascimento:</label>
          <input type="date" id="data_nascimento" name="data_nascimento" required>
        </fieldset>

        <!-- ENDEREÇO -->
        <fieldset>
          <legend>Endereço</legend>

          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" required placeholder="00000-000">

          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" required placeholder="Rua, Avenida, etc.">

          <label for="bairro">Bairro:</label>
          <input type="text" id="bairro" name="bairro" required placeholder="Bairro">

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required placeholder="Cidade">

          <label for="estado">Estado:</label>
          <select id="estado" name="estado" required>
            <option value="">Selecione</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
        </fieldset>

        <!-- TIPO DE PARTICIPAÇÃO -->
        <fieldset>
          <legend>Tipo de Participação</legend>

          <label for="tipo">Selecione sua forma de participação:</label>
          <select id="tipo" name="tipo" required>
            <option value="">-- Escolha uma opção --</option>
            <option value="voluntario">Voluntário</option>
            <option value="doador">Doador</option>
            <option value="ambos">Ambos</option>
          </select>

          <label for="mensagem">Mensagem ou Observações:</label>
          <textarea id="mensagem" name="mensagem" rows="4" placeholder="Conte um pouco sobre você ou suas motivações."></textarea>
        </fieldset>

        <!-- BOTÕES -->
        <div class="form-botoes">
          <button type="submit">Enviar Cadastro</button>
          <button type="reset" class="botao-secundario">Limpar</button>
        </div>
      </form>
    </section>
  </main>

  <!-- RODAPÉ -->
  <footer class="rodape">
    <p>&copy; 2025 ONG Conecta - Todos os direitos reservados.</p>
  </footer>

  <!-- SCRIPT -->
  <script src="js/scripts.js" defer></script>
</body>
</html>
